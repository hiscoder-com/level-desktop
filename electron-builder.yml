appId: com.example.nextron
productName: V-CANA
copyright: Texttree Movement
directories:
  output: dist
  buildResources: resources
linux:
  target:
    - deb
    - appimage
  category: Utility
  synopsis: "V-CANA - Step-by-step Bible translation tool"
  description: "An app for step-by-step Bible translation."
win:
  target:
    - target: nsis
      arch:
        - x64
        - ia32
nsis:
  oneClick: false
  perMachine: true
  allowElevation: true
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
files:
  - from: .
    filter:
      - package.json
      - app
publish: null
